<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Galero UI</title>
<link href="https://fonts.googleapis.com/css?family=Muli:400,600,800&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style3.css">
</head>

<body>
    <main class="wrapper">
        <section class="blank">
            <div class=navbar>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact us</a>
            </div>
            <img src="images/menu.png" alt="menu">
        </section>

        <section class="login-content">
            <div class="header">
                <img src="images/plane.png" alt="airplane">
                <p>galaero</p>
            </div>
            <div class="login">
                <h3>Login to your account</h3>
            </div>
            <div class="input-box">
                <div class="user">
                    <img src="images/user.png" alt="user">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="psswrd">
                    <img src="images/password.png" alt="password">
                    <input type="password" placeholder="Password" minlength="6" required>
                </div>
            </div>
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="checkbox" value="remember me">
                    <label for="checkbox">Remember me</label>
                </div>
                <a href="#"> Forgot password?</a>
            </div>
            <div class="btn">
                <button>LOG IN</button>
            </div>
            <div class="sign-up">
                <span>Don't have an account? <a href="#">Sign up here</a></span>
            </div>
        </section>
    </main>
</body>
